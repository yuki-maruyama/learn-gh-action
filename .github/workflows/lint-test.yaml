name: lint and test when PR

on:
  pull_request:
    branches: 
      - "*"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: golangci-lint
        uses: reviewdog/action-golangci-lint@v2

      - name: Go test
        run: go test -v ./...
